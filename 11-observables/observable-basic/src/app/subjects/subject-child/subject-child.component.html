<div style="width: 250px; min-height: 120px; border: 1px; border-color: blue; padding: 20px; border-style: solid; margin: 10px;">
  <h4>{{subjectName}}</h4>
  <button (click)="connect()" *ngIf="!connected">Connect</button>
  <button (click)="disconnect()" *ngIf="connected">Disconnect</button>
  <br>
  <hr>
  <div>
    <p *ngFor="let s of log">{{s}}</p>
  </div>
</div>
