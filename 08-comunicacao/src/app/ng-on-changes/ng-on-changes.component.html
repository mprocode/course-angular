
<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field class="form-field">
          <input matInput placeholder="Digite seu nome" [(ngModel)]="nomeAtual">
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="atualizaNomeClick()">
          <mat-icon>check</mat-icon>
      </button>      
  </section>    
  <section>
    <app-nome-changes [nome]="nome"></app-nome-changes>
  </section>
  </mat-card-content>
</mat-card>
