
<mat-card style="width: 500px;">
  <mat-card-content>
    <section>
      <mat-form-field class="form-field">
          <input matInput placeholder="Digite seu nome" [(ngModel)]="nome">
          <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field class="form-field">
          <input matInput placeholder="Endereço" [(ngModel)]="endereco">
          <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>
      <mat-form-field class="form-field">
          <input matInput placeholder="Telefone" [(ngModel)]="telefone">
          <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
      <mat-form-field class="form-field">
          <input matInput placeholder="Idade" type="number" [(ngModel)]="idade">
      </mat-form-field>                        
  </section>    
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    <button mat-raised-button color="warn" (click)="clearFields()">Cancelar</button>
  </mat-card-actions>
</mat-card>

<br><br>

<mat-card style="width: 500px;" *ngIf="clientes.length > 0">
  <mat-card-content>
    <section>
      <mat-list>
        <h3 matHeader>Clientes</h3>
        <mat-divider></mat-divider>
        
        <mat-list-item *ngFor="let cliente of clientes; let i = index">
           <mat-icon matListIcon>person</mat-icon>
           <h2 matLine>Nome: {{cliente.nome}}</h2>
           <h4 matLine>Endereço: {{cliente.endereco}}</h4>
           <h4 matLine>Telefone: {{cliente.telefone}}</h4>
           <h4 matLine>Idade: {{cliente.idade}}</h4>
           <button mat-icon-button  color="accent" (click)="delete(i)">
            <mat-icon>delete</mat-icon>
           </button>
        </mat-list-item>
     </mat-list>    
    </section>    
  </mat-card-content>
</mat-card>
