<div fxLayout="row" fxLayoutAlign="space-around center" fxFill>
  <div fxFlex="20">
    <mat-radio-group  [(ngModel)]="option" fxLayout="column" fxLayoutAlign="center start" >
      <mat-radio-button value="basic-creation">Basic Creation</mat-radio-button>
      <mat-radio-button value="operators">Operators</mat-radio-button>
      <mat-radio-button value="async">Templates / Async</mat-radio-button>
      <mat-radio-button value="error-handling">Error handling</mat-radio-button>
      <mat-radio-button value="drangndrop">Drag and drop</mat-radio-button>
      <mat-radio-button value="unsubscribing">Unsubscribing - best practices</mat-radio-button>
      <mat-radio-button value="switchmap">mergeMap / switchMap</mat-radio-button>
    </mat-radio-group>    
  </div >
  <div fxFlex="70"  fxLayout="column" fxLayoutAlign="start start" fxFill>
    <ng-container [ngSwitch]="option">
      <app-basic-creation *ngSwitchCase="'basic-creation'" fxFill></app-basic-creation>
      <app-operators *ngSwitchCase="'operators'" fxFill></app-operators>
      <app-async *ngSwitchCase="'async'" fxFill></app-async>
      <app-drag-and-drop *ngSwitchCase="'drangndrop'" fxFill></app-drag-and-drop>
      <app-error-handling *ngSwitchCase="'error-handling'" fxFill></app-error-handling>
      <app-unsubscribing *ngSwitchCase="'unsubscribing'" fxFill></app-unsubscribing>
      <app-switch-merge *ngSwitchCase="'switchmap'" fxFill></app-switch-merge>
    </ng-container>
  </div>
</div>
